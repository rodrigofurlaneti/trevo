<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Esqueci minha senha</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="remember-password" padding>
    <ion-list>
        <ion-item class="nopadding-left">
            <ion-label floating>Username</ion-label>
            <ion-input [(ngModel)]="usercreds.name" type="text"></ion-input>
        </ion-item>
    </ion-list>
    <div padding>
        <button ion-button color="primary" block (click)="changePassword(usercreds)">Mudar Senha</button>
    </div>
</ion-content>
